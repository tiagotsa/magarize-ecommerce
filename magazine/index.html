<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section id="carrinho"
        class="fixed top-0 right-[-360px] bg-violet-800 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 hover flex flex-col justify-between">

        <div id="cabecalho-carinho" class="flex justify-between m-4">
            <p>Meu carrinho</p>
            <button id="fechar-carrinho">
                <i class="fa-solid fa-circle-xmark"></i></button>
        </div>
        <section id="produto-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2">
        </section>
        <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-5">Total: $200</p>
        <button
            class="flex bg-slate-200 text-slate-900 p2 rounded-sm pl-5 hover:text-slate-200 hover:bg-slate-900" id="finalizar-compra">Finalizar
            Compra</button>

    </section>
    <header class="flex bg-violet-800 p-2 justify-between mx-3">
       <a href="/"> <img class="h-16" src="./assets/logo/hashtag.svg" alt="Logo Magazine Hashtag" /> </a>
        <div class="text-slate-200 flex gap-2 items-end flex flex-center">
            
            <a href="pedidos.html"> <button><i class="fa-solid fa-user"></i></button> </a>
            <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>

        </div>

    </header>
    <main class="flex flex-col items-center">
        <section id="filtros" class="p-10 flex">
            <div class=px-2>
                <input id="exibir-todos" type="radio" name="filtro" class="peer hidden" checked />
                <label for="exibir-todos"
                    class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold px-2 rounded select-none cursor-pointer">Todos</label>
            </div>
            <div class=px-2>
                <input id="exibir-masculinos" type="radio" name="filtro" class="peer hidden" />
                <label for="exibir-masculinos"
                    class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold px-2 rounded select-none cursor-pointer">Masculinos</label>
            </div>
            <div class=px-2>
                <input id="exibir-femininos" type="radio" name="filtro" class="peer hidden" />
                <label for="exibir-femininos"
                    class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold px-2 rounded select-none cursor-pointer">Femininos</label>
            </div>

        </section>
        <section id="container-produto" class="flex flex-wrap"></section>
    </main>
    <script type="module" src="./main.js"></script>
</body>

</html>
